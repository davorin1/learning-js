<html>
<head>
  <title>Testing JS</title>
  <!-- FONTS & STYLES -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <h1 class="text-center" id="mainHeading">Testing JS</h1>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
  <form id="shopping-form">
    <div class="container text-center">
     <div class="row">
       <!-- SNEAKERS -->
       <div class="col-sm-4">
         <h4>Basketball Sneakers</h4>
         <span class="st">Run faster, jump higher</span>
         <div class="form-group">
           <span class="st">Price $90/pair</span>
           <label for="sneakers-qt">Quantity desired</label>
           <input type="number" id="sneakers-qt" value="0" max="10" min="0">
         </div>
       </div>
       <!-- JERSEY -->
       <div class="col-sm-4">
         <h4>Active Jersey</h4>
         <span class="st">Sweat harder, wick better</span>
         <div class="form-group">
           <span class="st">Price $25/each</span>
           <label for="jersey-qt">Quantity desired</label>
           <input type="number" id="jersey-qt" value="0" max="10" min="0">
         </div>
       </div>
       <!-- POWER SUPPLEMENTS -->
       <div class="col-sm-4">
         <h4>Power Supplements</h4>
         <span class="st">Get healthier and smarter</span>
         <div class="form-group">
           <span class="st">Price $30/bottle</span>
           <label for="supps-qt">Quantity desired</label>
           <input type="number" id="supps-qt" value="0" max="10" min="0">
         </div>
       </div>
     </div>
     <div class="row">
       <!-- STATE -->
      <div class="col-sm-4">
        <div class="form-group">
          <label for="state">State (required)</label><br/>
          <select id="state" name="state" required>
            <option value="">- select -</option>
            <option value="CA">California (7.5% tax)</option>
            <option value="NY">New York (5% tax)</option>
            <option value="WA">Washington (2% tax)</option>
          </select>
        </div>
      </div>
      <!-- SHIPPING -->
      <div class="col-sm-4">
        <div class="form-group radios">
          <label>Shipping and Handling</label>
          <br/>
          <input type="radio" value="pickup" name="r_method" id="r-method-pickup" checked>
          <label for="r-method-pickup">Pickup (free)</label>
          <br/>
          <input type="radio" name="r_method" value="usmail" id="r-method-usmail">
          <label for="r-method-usmail">US Mail ($2/item)</label>
          <br/>
          <input type="radio" name="r_method" value="ups" id="r-method-ups">
          <label for="r-method-ups">UPS ($3/item)</label>
        </div>
      </div>
      <!-- SPECIAL -->
      <div class="col-sm-4">
        <div class="form-group checkboxes">
          <label>Special</label>
          <br/>
          <input type="checkbox" id="gift" value="yes" checked>
          <label for="gift">This is a gift</label>
          <br/>
          <input type="checkbox" id="mailing-list" value="yes">
          <label for="mailing-list">Sign up for the mailing list</label>
          <br/>
          <input type="checkbox" id="recipes" value="yes">
          <label for="recipes">Include recipes</label>
        </div>
      </div>
    </div>
    <!-- OTHER NOTES -->
    <div class="row">
      <div class="col-sm-8">
      <div class="form-group">
        <label for="other-notes"></label>
        <textarea id="other-notes" placeholder="Any other comments (does not affect estimate)"></textarea>
      </div>
      </div>
      <!-- CLICK TO ESTIMATE -->
      <div class="col-sm-4">
        <div class="form-group">
          <label for="estimate">Click to estimate:</label>
          <input type="submit" id="estimate-total" value="Estimate total">
          <span id="estimate-result">$0.00</span>
        </div>
      </div>
    </div>

    </div>
  </form>
  </main>

  <!-- FOOTER -->
  <footer>

    <!-- SCRIPTS -->
    <!-- JQUERY -->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <!-- LEARNING SCRIPT -->
    <script src="script.js"></script>
    <!-- FORM VALIDATION -->
    <script src="estimate.js"></script>
  </footer>
</body>
</html>
